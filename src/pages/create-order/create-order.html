<ion-header>

  <ion-navbar>
    <ion-title>CREATE ORDER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>ORDER INFOMATION</h4>
    <hr/>
    <form (ngSubmit)="doCreate()" [formGroup]="creator">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>JOB NAME</ion-label>
              <ion-input type="text" name="jobname" formControlName="name"></ion-input>
            </ion-item>
            <div *ngIf="creator.controls['name'].invalid && (creator.controls['name'].dirty || creator.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="creator.controls['name'].errors.required">
                *Please enter Job name.
                </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>ADDRESS</ion-label>
              <ion-textarea type="text" name="address" formControlName="address"></ion-textarea>
            </ion-item>
            <div *ngIf="creator.controls['address'].invalid && (creator.controls['address'].dirty || creator.controls['address'].touched)" class="alert alert-danger">
              <div *ngIf="creator.controls['address'].errors.required">
                *Please enter Job address.
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>Date</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DD" formControlName="onDate"></ion-datetime>
            </ion-item>
            <div *ngIf="creator.controls['onDate'].invalid && (creator.controls['onDate'].dirty || creator.controls['onDate'].touched)" class="alert alert-danger">
              <div *ngIf="creator.controls['onDate'].errors.required">
                *Please enter Job date.
              </div>
            </div>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>TIME</ion-label>
              <ion-datetime displayFormat="HH:mm"  formControlName="onTime"></ion-datetime>
            </ion-item>
            <div *ngIf="creator.controls['onTime'].invalid && (creator.controls['onTime'].dirty || creator.controls['onTime'].touched)" class="alert alert-danger">
              <div *ngIf="creator.controls['onTime'].errors.required">
                *Please enter Job time.
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>JOB REMARK</ion-label>
              <ion-textarea type="text" name="jobname" formControlName="remark"></ion-textarea>
            </ion-item>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="light" full type="button" (click)="goDashboard()">CANCEL</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="defult" full type="submit" [disabled]="!creator.valid">NEXT</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
     
</ion-content>
