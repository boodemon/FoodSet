<ion-header>

  <ion-navbar>
    <ion-title>CREATE ORDER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>ORDER INFOMATION</h4>
    <hr/>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>JOB NAME</ion-label>
              <ion-input type="text" name="jobname" ></ion-input>
            </ion-item>
            <p class="err"></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>JOB ADDRESS</ion-label>
              <ion-textarea type="text" name="jobname" ></ion-textarea>
            </ion-item>
            <p class="err"></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>JOB DATE</ion-label>
              <ion-input type="text" name="jobname" ></ion-input>
            </ion-item>
            <p class="err"></p>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>JOB TIME</ion-label>
              <ion-input type="text" name="jobname" ></ion-input>
            </ion-item>
            <p class="err"></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>JOB REMARK</ion-label>
              <ion-textarea type="text" name="jobname"></ion-textarea>
            </ion-item>
            <p class="err"></p>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="light" full (click)="goDashboard()">CANCEL</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="defult" full (click)="goCategory()">NEXT</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
