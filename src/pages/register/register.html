<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                    <ion-item>
                            <ion-label floating>Firstname</ion-label>
                            <ion-input type="text"></ion-input>
                            <span class="err-confirm"></span>
                        </ion-item>
                            </ion-col>
            <ion-col>
                    <ion-item>
                            <ion-label floating>Lastname</ion-label>
                            <ion-input type="text"></ion-input>
                            <span class="err-confirm"></span>
                        </ion-item>
                            </ion-col>
        </ion-row>
    </ion-grid>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
            <span class="err-username"></span>
        </ion-item>
        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text"></ion-input>
            <span class="err-email"></span>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text"></ion-input>
            <span class="err-password"></span>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="text"></ion-input>
            <span class="err-confirm"></span>
        </ion-item>
        <ion-item>
            <ion-label floating>Tel</ion-label>
            <ion-input type="text"></ion-input>
            <span class="err-confirm"></span>
        </ion-item>
        <div class="btn-reg">
            <button ion-button full (click)="postRegister()"> Register</button>
        </div>
          </ion-list>
    
</ion-content>
