<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <form (ngSubmit)="postRegister()">

        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text" name="name" [ngClass]="{'err-focus':errs.name !==''}" [(ngModel)]="reg.name"></ion-input>
        </ion-item>
        <p *ngIf="errs.name !== ''" class="err">{{ errs.name }}</p>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" name="username" [ngClass]="{'err-focus':errs.username !==''}"[(ngModel)]="reg.username"></ion-input>
        </ion-item>
        <p *ngIf="errs.username !== ''" class="err">{{ errs.username }}</p>
        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="text" name="email" [ngClass]="{'err-focus':errs.email !==''}"[(ngModel)]="reg.email"></ion-input>
        </ion-item>
        <p *ngIf="errs.email !== ''" class="err">{{ errs.email }}</p>
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" name="password" [ngClass]="{'err-focus':errs.password !==''}" [(ngModel)]="reg.password"></ion-input>
        </ion-item>
        <p *ngIf="errs.password !== ''" class="err">{{ errs.password }}</p>
        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="password" name="password_confirmation" [ngClass]="{'err-focus':errs.password_confirmation !==''}" [(ngModel)]="reg.password_confirmation"></ion-input>
        </ion-item>
        <p *ngIf="errs.password_confirmation !== ''" class="err">{{ errs.password_confirmation }}</p>
        <ion-item>
            <ion-label stacked>Tel</ion-label>
            <ion-input type="text" name="tel" [(ngModel)]="reg.tel"></ion-input>
            <span class="err-confirm"></span>
        </ion-item>
        <div class="btn-reg">
            <button ion-button full type="submit"> Register</button>
        </div>
        </form>
    </ion-list>
    
</ion-content>
