<ion-list padding>
  <div class="app-logo">
      <img src="assets/imgs/app-logo.png"/>
  </div>
  <ion-item>
    <ion-input type="text" [(ngModel)]="user.username" placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
  </ion-item>
  <p text-right><span class="forgot" (click)="goToForgot()">ลืมรหัสผ่าน?</span></p>
  <p>
    <button ion-button full color="secondary" (click)="doLogin()">Login</button>
  </p>
  <div class="text-line"><span>OR</span></div>
  <div class="btn-social">
      <p>
        <button ion-button full color="default" (click)="loginFacebook()"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
      </p>
      <p>
        <button ion-button full color="danger" (click)="loginGoogle()"><ion-icon name="logo-googleplus"></ion-icon> Login with Google</button>
      </p>
  </div>

</ion-list>
