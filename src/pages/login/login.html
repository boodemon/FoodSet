<ion-list padding>
  <div class="app-logo">
      <img src="assets/imgs/app-logo.png"/>
  </div>
  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>
  <p>
    <button ion-button full color="secondary">Login</button>
  </p>
  <div class="text-line"><span>OR</span></div>
  <div class="btn-social">
      <p>
        <button ion-button full color="default"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
      </p>
      <p>
        <button ion-button full color="danger"><ion-icon name="logo-googleplus"></ion-icon> Login with Google</button>
      </p>
    </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="padding-left-0">
        <button ion-button full color="light" (click)="goToForgot()">Forgot Password</button>
      </ion-col>
      <ion-col col-6 class="padding-right-0">
        <button ion-button full color="light" (click)="goToRegister()"> Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-list>
