<ion-content>
  <ion-list padding>
    <div class="app-logo">
        <img src="assets/imgs/app-logo.png"/>
    </div>
    <form (ngSubmit)="doLogin()" [formGroup]="frmLogin">
        <ion-item>
          <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <p text-right><span class="forgot" (click)="goToForgot()">ลืมรหัสผ่าน?</span></p>
        <p>
          <button type="submit" ion-button full color="secondary" [disabled]="!frmLogin.valid">Login</button>
        </p>
    </form>
    <div class="text-line"><span>OR</span></div>
    <div class="btn-social">
        <p>
          <button ion-button full color="default" (click)="loginFacebook()"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
        </p>
        <p *ngIf="gStatus==0">
          <button ion-button full color="danger" (click)="loginGoogle()"><ion-icon name="logo-googleplus"></ion-icon> Login with Google</button>
        </p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-6 class="padding-left-0">
          <button ion-button full color="light" (click)="goToForgot()">Forgot Password</button>
        </ion-col>
        <ion-col col-6 class="padding-right-0">
          <button ion-button full color="light" (click)="goToRegister()"> Register</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    -->
    <p text-center>New here? <span class="new-member" (click)="goToRegister()"><strong>Register</strong></span></p>
    <p>{{ userData }}</p>
  </ion-list>
</ion-content>
