  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>FOOD DATA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
          <ion-card class="food-data" *ngFor="let row of foods" (click)="goFoodview( row.id )">
              <img src="{{ row.food_image }}" />
              <div class="card-title">{{ row.food_name }}</div>
          </ion-card> 
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" full (click)="goCreate()">Back</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="defult" full (click)="goCart()">CART</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
