  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>FOOD DATA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let row of foods" (click)="goFoodview( row.id )">
    <img src="{{ food_path + row.image }}" />
    <div class="card-title">{{ row.food_name }}</div>
  </ion-card>
</ion-content>
