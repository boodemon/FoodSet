<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="img-forgot" text-center>
    <img src="assets/imgs/reset-pass.png" />
  </div>
  <p>Please enter your registered email address</p>
  <div class="result-error" *ngIf="isError==true">
    <h3>Error!!</h3>
    <p>{{ msg }}</p>
  </div>
  <div class="result-success" *ngIf="isSuccess==true">
    <h3>Success Full</h3>
    <p>{{ msg }}</p>
  </div>
  <form (ngSubmit)="onSubmit()" *ngIf="isSuccess!=true">
  <p><strong>Email</strong></p>
  <ion-list>
      <ion-item>  
          <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
  </ion-list>
  <div class="btn-send">
      <button ion-button full type="submit"> Send Password</button>
  </div>
</form>
</ion-content>
