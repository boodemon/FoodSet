<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="img-forgot" text-center>
    <img src="assets/imgs/reset-pass.png" />
  </div>
  <p>Please enter your registered email address</p>
  <p><strong>Email</strong></p>
  <ion-list>
      <ion-item>  
          <ion-input type="text"></ion-input>
        </ion-item>
  </ion-list>
  <div class="btn-send">
      <button ion-button full (click)="postForgot()"> Send Password</button>
  </div>
</ion-content>
