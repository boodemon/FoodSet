<ion-header>

  <ion-navbar>
    <ion-title>CONFIRM PAYMENT</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h5>CONFIRMATION ORDER</h5>
    <hr/>

  <form (ngSubmit)="doSubmit()">
      <ion-list radio-group>
            <ion-item *ngFor="let b of banks; let i=index;">
              <ion-label>
                <p>ชื่อบัญชี <strong>{{ b.bank_account }}</strong></p>
                <p> เลขที่ <strong>{{ b.bank_id }}</strong> บัญชี : <strong> {{ b.bank_type }} </strong></p>

                <p> ธนาคาร : <strong>{{ b.bank_name }}</strong></p>
                <p>สาขา : <strong>{{ b.bank_branch }}</strong></p>

              </ion-label>
              <ion-radio color="default" item-left value="{{ b.id }}" [(ngModel)]="pay.bank"></ion-radio>
              <hr/>
            </ion-item>
      </ion-list>

      <ion-list>
          <ion-item>          
              <ion-label stacked>Subject</ion-label>
              <ion-input type="text" [(ngModel)]="pay.subject" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Message</ion-label>
              <ion-textarea type="text" [(ngModel)]="pay.message" ></ion-textarea>
          </ion-item>
          <ion-item>
              <p>{{imageURI}}</p>
              <p>
                  <button ion-button full color="default" (click)="getAttach()">ATTACH FILE</button>
              </p>
          </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="defult" full (click)="goContinue()">SUBMIT</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="light" full (click)="doDimis()">CANCEL</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
  <p>{{ res }}</p>
</ion-content>
