<ion-header>

  <ion-navbar>
    <ion-title>RESTOURANT FOOD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <ion-row class="page-title">
        <ion-col>
          <h2>{{ restourant.restourant }}</h2>
          <hr/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6  class="food-data" *ngFor="let row of foods" (click)="goFoodview( row.id )">
            <ion-card>
                <img src="{{ row.food_image }}" />
                <div class="card-title">{{ row.food_name }}</div>
            </ion-card>  
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="light" full (click)="goCreate()">Back</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="defult" full (click)="goCart()">CART</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
