<ion-header>

  <ion-navbar>
    <ion-title>RATING SCORE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid *ngIf="rows.length>0">
        <h5>{{ rows[0].food.food_name}}</h5>
        <p>Restourant : <strong>{{ rows[0].restourant.restourant }}</strong></p>
        <hr/>
        <ion-row  *ngFor="let row of rows; let i = index;" class="tb-detail">
            <ion-col col-12>
                <p><strong>{{ row.user.name }}</strong></p>
                <p><ion-icon name="ios-calendar-outline"></ion-icon> {{ row.created_at  | date:'dd MMM yyyy HH:mm' }}</p>
                <hr>
                <rating [(ngModel)]="score[i]"
                        readOnly="true"
                        max="5" 
                        emptyStarIconName="star-outline" 
                        halfStarIconName="star-half" 
                        starIconName="star" 
                        nullable="false"
                        >
                </rating>
                <p><ion-icon name="bookmark"></ion-icon> {{ row.comment }}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
