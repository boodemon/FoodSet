<ion-header>

  <ion-navbar>
    <ion-title>FOOD DETAIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{ row.food_image }}" />
    <div class="card-title">{{ row.food_name }}</div>
  </ion-card>
    
    <form>
      <ion-grid>
        <ion-row>
          <ion-col text-right>Calorie <strong>0</strong> (kcal)</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <ion-item>
              <ion-label>Restaurant</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-8>
            <ion-list>
              <ion-item>
                <ion-select *ngFor="let price of pricelist">
                  <ion-option value="{{ price }}">{{ price.restourant }}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <ion-item>
              <ion-label fixed>Quanttiitty</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item>
              <ion-input type="number" value="1"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3>
             <ion-label fixed>Plates</ion-label>
          </ion-col>
        </ion-row>
        <ion-row> 
          <ion-col>
            <ion-item>
              <ion-label stacked>Remark</ion-label>
              <ion-textarea type="text" name="jobname"></ion-textarea>
            </ion-item>
            <p class="err"></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 text-right>Price</ion-col>
          <ion-col col-6 text-right><strong>0</strong> Bath.</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 text-right>Sum Price</ion-col>
          <ion-col col-6 text-right><strong>0</strong> Bath.</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="light" full (click)="goFood(row.category_id)">Back</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="defult" full (click)="doCart">ADD CART</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
