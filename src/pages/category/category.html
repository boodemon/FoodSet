  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>FOOD CATEGORY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let row of rows" (click)="goFood( row.id )">
    <img src="{{ row.image }}" />
    <div class="card-title">{{ row.name }}</div>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" full (click)="goCreate()">Back</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="defult" full (click)="goCart()">CART</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
